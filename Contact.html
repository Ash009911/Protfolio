<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Ashutosh</title>
    <link rel="stylesheet" href="portfolio.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <nav class="navbar">
        <div class="window-controls">
            <span class="red" id="closeBtn"></span>
            <span class="yellow" id="minimizeBtn"></span>
            <span class="green" id="Shirnkbtn"></span>
        </div>
        <ul class="nav-links">
            <li><a href="Profile.html">Home</a></li>
            <li><a href="Portfolio.html">About me</a></li>
            <li><a href="Project.html">Projects</a></li>
            <li><a href="Contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="contact-container">
        <h2 class="section-title">Contact Me</h2>
        <p>Want to collaborate or have any queries? Drop me a message!</p>

        <form class="contact-form" id="contactForm">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <div class="social-links">
            <h3>Connect with me</h3>
            <a href="https://github.com/Ash009911" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/ashutosh-mourya-a17670318" target="_blank">LinkedIn</a>
            <a href="mailto:arceus.ashu001@gmail.com">Email</a>
        </div>
    </div>

    <div class="particles"></div>

</body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const particlesContainer = document.querySelector(".particles");
        for (let i = 0; i < 30; i++) {
            let particle = document.createElement("div");
            particle.classList.add("particle");
            particle.style.left = Math.random() * 100 + "vw";
            particle.style.top = Math.random() * 100 + "vh";
            particle.style.animationDelay = Math.random() * 5 + "s";
            particle.style.animationDuration = Math.random() * 5 + 3 + "s";
            particlesContainer.appendChild(particle);
        }

        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault();
            alert("Thank you! Your message has been sent.");
            this.reset();
        });
    });

    document.getElementById("closeBtn").addEventListener("click", function () {
        let confirmClose = confirm("Are you sure you want to exit?");
        if (confirmClose) {
            window.open("about:blank", "_self"); // Current tab ko blank page pe redirect karega.
            window.close(); // Kuch cases me ye bhi kaam karega.
        }
    });

    document.getElementById("minimizeBtn").addEventListener("click", function () {
        document.body.classList.add("hide");  // Screen invisible ho jayegi
    });

    document.getElementById("Shirnkbtn").addEventListener("click", function () {
        document.body.classList.toggle("shrunk");  // Page small hoga ya wapas normal
    });
</script>

</html>
