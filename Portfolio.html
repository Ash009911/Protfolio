        <ul class="nav-links">

    <div class="about-container">
        <div class="about-me">

            <p>A passionate Web Dev</p>
        </div>

            <div class="skills-section">

    <div class="particles"></div>

</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const particlesContainer = document.querySelector(".particles");
        for (let i = 0; i < 30; i++) {
            let particle = document.createElement("div");
            particle.classList.add("particle");
            particle.style.left = Math.random() * 100 + "vw";
            particle.style.top = Math.random() * 100 + "vh";
            particle.style.animationDelay = Math.random() * 5 + "s";
            particle.style.animationDuration = Math.random() * 5 + 3 + "s";
            particlesContainer.appendChild(particle);
        }
    });

    document.getElementById("closeBtn").addEventListener("click", function () {
        let confirmClose = confirm("Are you sure you want to exit?");
        if (confirmClose) {
            window.open("about:blank", "_self"); // Current tab ko blank page pe redirect karega.
            window.close(); // Kuch cases me ye bhi kaam karega.
        }
    });

    document.getElementById("minimizeBtn").addEventListener("click", function () {
        document.body.classList.add("hide");  // Screen invisible ho jayegi
    });

    document.getElementById("Shirnkbtn").addEventListener("click", function () {
        document.body.classList.toggle("shrunk");  // Page small hoga ya wapas normal
    });
</script>

</html>
